<!DOCTYPE html>
<html>
<head>
    <title>Task 3 - Loop Output</title>
</head>
<body>

<h2>Task 3: Loop Output</h2>
<p id="demo"></p>

<script>
    // Task 3 Solution
    let text = "";
    for (let i = 1; i <= 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
